<form #form="ngForm" (ngSubmit)="createPost()" class="post-form row m-5">
    <div class="col-sm-6">
        <label for="user">Usu√°rio:</label>
        <select id="user" name="user" [(ngModel)]="createPostRequest.user.id" required>
            <option *ngFor="let user of users" [value]="user.id">{{ user.name }}</option>
        </select>
        <textarea [(ngModel)]="createPostRequest.content" name="content" class="form-control"></textarea>
        <button type="submit" class="btn btn-primary">Send</button>
    </div>
</form>
